<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="header">
            <div>
                <h1> METRIC UNIT CONVERSION</h1>
                <input type="text" id="input-el" placeholder="0">
            </div>

            <div>
                <button id="convert-btn">CONVERT</button>
            </div>
        </div>
        <div>
            <div class="output">
                <p class="outputHeader">Length [Meter|Feet] </p>
                <p id="lengthOutput">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>

            <div class="output">
                <p class="outputHeader">Volume [Liters|Gallons]</p>
                <p id="volumeOutput">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>

            <div class="output">
                <p class="outputHeader">Mass [Kilograms|Pounds]</p>
                <p id="massOutput">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
